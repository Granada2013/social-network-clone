{% extends "posts/post_base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}


{% block post_content %}
<h1 class="overpass mb-4">New post</h1>
<div class="col-md-6 pl-0">
  <form class="regform" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button class="btn btn-main-action" type="submit">
      <span class="fas fa-paper-plane icon">
    </span>Send
  </button>
  </form>
</div>

{% endblock %}
